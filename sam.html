<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let lan = window.navigator.language; 
      document.write(lan,'<br>');
      let appCode=window.navigator.appCodeName;
      document.write(appCode,"<br>");
      let appName=window.navigator.javaEnabled();
      document.write(appName)
    </script>
</body>
</html>
